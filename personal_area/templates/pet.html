{% extends 'lkbase.html' %}
{% load static %}
{% block content %}

<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
        <div class="container">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1 class="m-0"> Информация о питомце</h1>
                </div><!-- /.col -->
                <div class="col-sm-6">

                    <ol class="breadcrumb float-sm-right">
                        <button type="button" class="btn btn-block btn-primary btn-sm"
                            onclick="location.href='/lk/services/{{group_service.pk}}'">Назад</button>
                        <li class="breadcrumb-item"><a href="/#">Главная страница</a></li>
                        <li class="breadcrumb-item"><a href="/#">О Вав</a></li>
                        <li class="breadcrumb-item active">О питомце</li>
                    </ol>
                </div><!-- /.col -->
            </div><!-- /.row -->
        </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <div class="card card-primary">
       


        <form>
            <div class="card-body">
                <div class="form-group">
                    <label>Кличка</label>
                    <input type="text" class="form-control" placeholder="Кличка животного">
                </div>
                <div class="form-group">
                    <label>Тип живонтого</label>
                    <select class="form-control">
                    <option>Собака</option>
                    <option>Кошка</option>
                    </select>
                    </div>
                <div class="form-group">
                    <label>Возраст</label>
                    <input type="text" class="form-control" placeholder="Возраст животного">
                </div>
                <div class="form-group">
                    <label>Пол</label>
                    <input type="text" class="form-control" placeholder="Пол животного">
                </div>
                <div class="form-group">
                    <label>Перенесенные операции</label>
                    <textarea class="form-control" rows="3" placeholder="Перечислите перенесенные операции животного, если такие были"></textarea>
                </div>
                <div class="form-group">
                    <label>Противопоказания</label>
                    <textarea class="form-control" rows="3" placeholder="Перечислите противопоказания, если такие имеются"></textarea>
                </div>
               
            </div>

            <div class="card-footer">
                <button type="submit" class="btn btn-primary" onclick="location.href='/lk/pet/'">Далее</button>
            </div>
        </form>
    </div>

    {% endblock %}
