{% extends 'lkbase.html' %}
{% load static %}
{% block content %}

<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
        <div class="container">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1 class="m-0"> Информация о пользователе</h1>
                </div><!-- /.col -->
                <div class="col-sm-6">

                    <ol class="breadcrumb float-sm-right">
                        <button type="button" class="btn btn-block btn-primary btn-sm"
                            onclick="location.href='/lk/services/{{group_service.pk}}'">Назад</button>
                        <li class="breadcrumb-item"><a href="/#">Главная страница</a></li>
                        <li class="breadcrumb-item active">О Вас</li>
                    </ol>
                </div><!-- /.col -->
            </div><!-- /.row -->
        </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <div class="card card-primary">
       


        <form>
            <div class="card-body">
                <div class="form-group">
                    <label>Имя</label>
                    <input type="text" class="form-control" placeholder="Ваше имя">
                </div>
                <div class="form-group">
                    <label>Фамилия</label>
                    <input type="text" class="form-control" placeholder="Ваша фамилия">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">@</span>
                    </div>
                    <input type="text" class="form-control" placeholder="Username">
                </div>
                <div class="form-group">
                    <label>Мобильный телефон</label>
                    <input type="text" class="form-control" placeholder="Ваш номер">
                </div>
                
               
            </div>

            <div class="card-footer">
                <button type="submit" class="btn btn-primary" onclick="location.href='/lk/pet/'">Далее</button>
            </div>
        </form>
    </div>

    {% endblock %}
